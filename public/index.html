<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Криптология онлайн</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app" >
    <p >
        Шифротекст: {{text}}

    </p>

    <p >
        База: {{base.join(", ")}}
        <button @click="removeBase">Удалить элемент</button>
    </p>
    <input type="checkbox" v-model="isDecrypt"><label >Расшифровать?</label> <br>
    <input v-model="text" placeholder="текст" @input="calcKeyIndex">
    <input v-model="baseInput" placeholder="базу через пробел" @input="kek">
    <h3>{{answer}}</h3>

</div>
</body>
<script src="main.js"></script>
</html>
